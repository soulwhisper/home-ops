    labels:
      app.kubernetes.io/name: *name
  targetNamespace: media-apps
  path: "./kubernetes/apps/media-apps/nfs-shared/app"
  wait: true
  dependsOn:
    - name: csi-driver-nfs
      namespace: storage-system
