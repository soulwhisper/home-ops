---
# yaml-language-server: $schema=https://kubernetes-schemas.noirprime.com/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: frigate
spec:
  refreshInterval: 12h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    template:
      data:
        ENTRY_CEILING_IP: "{{ .entry_ceiling_ip }}"
        ENTRY_CEILING_USERNAME: "{{ .entry_ceiling_username }}"
        ENTRY_CEILING_PASSWORD: "{{ .entry_ceiling_password }}"
  dataFrom:
    - extract:
        key: sentry-cameras
