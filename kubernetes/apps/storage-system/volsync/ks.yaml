---
# yaml-language-server: $schema=https://kubernetes-schemas.noirprime.com/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &name volsync
  annotations:
    config.home-ops.io/managed: "true"
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *name
  targetNamespace: storage-system
  path: "./kubernetes/apps/storage-system/volsync/app"
  wait: true
  dependsOn:
    - name: snapshot-controller
      namespace: storage-system
    # openebs-hostpath disabled until system on pcie3x2
    # - name: openebs
    #   namespace: storage-system
