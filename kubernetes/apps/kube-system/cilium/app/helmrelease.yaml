---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
spec:
  interval: 5m
  
  chart:
    spec:
      chart: cilium
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: gitops-system
      version: 1.16.5

  valuesFrom:
    - kind: ConfigMap
      name: cilium-values

  values:
    # disable hubble, use ebpf monitoring instead
    # hubble:
    #   serviceMonitor:
    #     enabled: true
    #   dashboards:
    #     enabled: true
    #     annotations:
    #       grafana_folder: Cilium
    #   relay:
    #     prometheus:
    #       serviceMonitor:
    #         enabled: true
    #   ui:
    #     ingress:
    #       enabled: true
    #       className: "internal-nginx"
    #       hosts:
    #         - hubble-main.noirprime.com

    operator:
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
      dashboards:
        enabled: true
        annotations:
          grafana_folder: Cilium

    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
        trustCRDsExist: true

    dashboards:
      enabled: true
      annotations:
        grafana_folder: Cilium
